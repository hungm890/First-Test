<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div{
        width: 300px;
        height: 500px;
        background: lightcoral;
    }
    .red{
        width: 100px;
        height: 100px;
        background: red;
    }
    .blue{
        width: 100px;
        height: 100px;
        background: blue;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <!-- 
        Position: quy định vị trí của phần tử html mặc định là static
        + có thể thay đổi top-left-right-bottom
            - fixed: ở vị trí cố định khi lăn chuột 
            - adsolute: xác định vị trí theo thẻ cha 
            - relative: xác định vị trí theo vị trí mặc định
         + static: không phụ thuộc vào top-left-right-bottom
         Line-height: căn giữa
     -->
    <div>
      <div class="red"></div>
      <div class="blue"></div>
    </div>
    
</body>
</html>
